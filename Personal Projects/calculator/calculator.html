<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <br>
<div id="buttons-container">
    <section id="buttons-container1">
        <button id = "1" class = "button">1</button>
        <button id = "2" class = "button">2</button>
        <button id = "3" class = "button">3</button>
        <button id = "addition" class = "button">+</button>
        <button id = "division" class = "button">/</button>
    </section>
    <br>
    <section id="buttons-container2">
        <button id = "4" class = "button">4</button>
        <button id = "5" class = "button">5</button>
        <button id = "6" class = "button">6</button>
        <button id = "subtraction" class = "button">-</button>
        <button id = "multiplication" class = "button">*</button>
    </section>
    <br>
    <section id="buttons-container3">
        <button id = "7" class = "button">7</button>
        <button id = "8" class = "button">8</button>
        <button id = "9" class = "button">9</button>
        <button id = "equals" class = "button">=</button>
        <button id = "clear" class = "button">X</button>
    </section>
    <br>
    <section id="buttons-container4">
        <button class = "button"></button>
        <button id = "0" class = "button">0</button>
        <button class = "button"></button>
    </section>
</div>
    <br>
    <br>
    <section id="result">
        <input type="text" id="calcResult"></input>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
