<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div id="title">
        <h1 id="titleText">Tic-Tac-Toe</h1>
    </div>
    <br>
    <div id="turn">
        <p id="turnText">Player X Turn</p>
    </div>
<div id="main">
    <div class="row">
        <input type = "text" id = "box1" class = "cell" onclick="butt1(); checkWin();" readonly>
        <input type = "text" id = "box2" class = "cell" onclick="butt2(); checkWin();" readonly>
        <input type = "text" id = "box3" class = "cell" onclick="butt3(); checkWin();" readonly>
    </div>
    <div class="row">
        <input type = "text" id = "box4" class = "cell" onclick="butt4(); checkWin();" readonly>
        <input type = "text" id = "box5" class = "cell" onclick="butt5(); checkWin();" readonly>
        <input type = "text" id = "box6" class = "cell" onclick="butt6(); checkWin();" readonly>
    </div>
    <div class="row">
        <input type = "text" id = "box7" class = "cell" onclick="butt7(); checkWin();" readonly>
        <input type = "text" id = "box8" class = "cell" onclick="butt8(); checkWin();" readonly>
        <input type = "text" id = "box9" class = "cell" onclick="butt9(); checkWin();" readonly>
    </div>

    <div id="reset">
        <button id="resetButton" onclick="reload();">Reset</button>
    </div>
    <div id="result"> 
        <p id="resultText"></p>
    </div>
</div>
<script src="ttt.js"></script>
</body>
</html>
