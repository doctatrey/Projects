<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Star Wars Character</title>
    <link rel="stylesheet" href="ranstarwars.css">
</head>
<body>
    <div id="container">

        <h1>Random Star Wars Character</h1>
        
        <div id="buttonContainer">
            <button id="btn">Click To Get a Character!</button>
        </div>

        <div id="listContainer">
            <ul id="list">
                <li id="name" class="listItem">Name: </li>
                <br>
                <li id="height" class="listItem">Height: </li>
                <br>
                <li id="mass" class="listItem">Mass: </li>
                <br>
                <li id="gender" class="listItem">Gender: </li>
                <br>
                <li id="homeworld" class="listItem">Homeworld: </li>
            </ul>
        </div>
    </div>
    <script src="ranstarwars.js"></script>
</body>
</html>
