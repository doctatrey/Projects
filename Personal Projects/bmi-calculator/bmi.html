<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
            <label for="height">Height</label>
            <input type="number" id="height" name="height" placeholder="Enter Height (Inches)" required value>
            <br>
            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" placeholder="Enter Weight (Pounds)" required value> 
            <br>
            <button id="submit" onclick="calculate();">Calculate</button>
            <br>
            <div id="result">
            <p id="bmi"></p>
            <p id="status"></p>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
